<!-- Conteneur principal pour aligner les éléments -->
<div class="relative">
	<!-- Barre de recherche alignée à droite -->
	<div class="absolute right-0 p-4">
	  <form class="flex items-center space-x-1"> <!-- Added space-x-1 for a small gap -->
		<div class="flex">
		  <input type="text" placeholder="Search for the tool you like"
				 class="w-80 px-3 h-10 rounded-l border-2 border-sky-500 focus:outline-none focus:border-sky-500">
		  <button type="submit" class="text-white rounded-r px-3 py-1 bg-sky-500 hover:bg-sky-600">Search</button>
		</div>
		<select id="pricingType" name="pricingType"
				class="h-10 border-2 border-sky-500 focus:outline-none focus:border-sky-500 text-sky-500 rounded px-3 py-1 tracking-wider">
		  <option value="All" selected>All</option>
		  <option value="Freemium">Cardiology</option>
		  <option value="Free">Ass</option>
		  <option value="Paid">Feet</option>
		</select>
	  </form>
	</div>
  </div>
