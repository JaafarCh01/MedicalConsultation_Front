<div class="pt-40 max-w-xs mx-auto block rounded-lg bg-white shadow-secondary-1 dark:bg-surface-dark">
    <div class="relative overflow-hidden bg-cover bg-no-repeat" data-twe-ripple-init data-twe-ripple-color="light">
      <img class="w-full h-48 object-cover rounded-t-lg" [src]="image" alt="Dr. Example" />
      <a href="#!">
        <div class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-[hsla(0,0%,98%,0.15)] bg-fixed opacity-0 transition duration-300 ease-in-out hover:opacity-100"></div>
      </a>
    </div>
    <div class="p-6 text-surface dark:text-white bg-slate-100">
      <h5 class="mb-2 text-xl font-medium leading-tight">{{name}}, Cardiologist</h5>
      
      <!-- Star Rating -->
      <div class="flex items-center mb-4">

      </div>
  
      <div class="mb-4 text-base font-semibold text-gray-700 dark:text-gray-400">
        Price: {{price}}
      </div>
      
      <button
  type="button"
  class="inline-block rounded bg-custom-blue px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-custom-blue-accent hover:shadow-primary-2 focus:bg-custom-blue-accent focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-custom-blue-dark active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
  data-twe-ripple-init
  data-twe-ripple-color="light">
  Contact
</button>
