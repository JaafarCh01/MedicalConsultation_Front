<div class="flex h-screen bg-gray-100 mt-16">
  <!-- Sidebar -->
  <div class="w-64 bg-white shadow-md">
    <div class="p-6">
      <h1 class="text-2xl font-bold text-gray-800">Doctor Dashboard</h1>
    </div>
    <nav class="mt-6">
      <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-500 hover:text-white">Dashboard</a>
      <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-500 hover:text-white">Appointments</a>
      <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-500 hover:text-white">Patients</a>
      <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-500 hover:text-white">Profile</a>
      <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-500 hover:text-white">Settings</a>
    </nav>
  </div>

  <!-- Main content -->
  <div class="flex-1 p-10 mt-20">
    <div class="max-w-3xl mx-auto">
      <h2 class="text-3xl font-semibold mb-6 text-gray-700">Your Appointments</h2>
      <div *ngIf="appointments.length > 0; else noAppointments">
        <ul class="divide-y divide-gray-200">
          <li *ngFor="let appointment of appointments" class="py-6">
            <div class="flex justify-between items-center">
              <div>
                <p class="text-lg font-semibold text-gray-900">{{ appointment.patient.firstName }} {{ appointment.patient.lastName }}</p>
                <p class="text-gray-600">{{ appointment.appointmentDateTime | date:'medium' }}</p>
              </div>
              <span class="px-3 py-1 text-sm font-medium rounded-full" 
                    [ngClass]="{
                      'bg-green-200 text-green-800': appointment.status === 'Scheduled',
                      'bg-blue-200 text-blue-800': appointment.status === 'Completed',
                      'bg-red-200 text-red-800': appointment.status === 'Cancelled'
                    }">
                {{ appointment.status }}
              </span>
            </div>
          </li>
        </ul>
      </div>
      <ng-template #noAppointments>
        <p class="text-gray-600 ">You have no upcoming appointments.</p>
      </ng-template>
    </div>
  </div>
</div>
