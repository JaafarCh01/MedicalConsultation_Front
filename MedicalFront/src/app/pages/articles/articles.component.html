<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold mb-8">Latest Medical News</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <ng-container *ngFor="let article of displayedArticles">
      <a *ngIf="article.id !== null" [routerLink]="['/article', article.id]" class="block">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="https://via.placeholder.com/400x200" alt="Article image" class="w-full h-48 object-cover">
          <div class="p-4">
            <h2 class="text-xl font-semibold mb-2 text-gray-800">{{article.title}}</h2>
            <p class="text-gray-600 mb-4">{{article.summary}}</p>
            <div class="flex justify-between items-center text-sm text-gray-500">
              <span>{{article.category}}</span>
              <span>{{article.date | date:'mediumDate'}}</span>
            </div>
          </div>
        </div>
      </a>
    </ng-container>
  </div>

  <div class="mt-8 flex justify-center">
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>
