<div class="container flex flex-col min-h-screen max-w-6xl px-10 mx-auto xl:px-0 mt-5 mb-6">
  <h2 class="mb-1 text-3xl font-extrabold leading-tight text-gray-900">Articles</h2>
  <p class="mb-12 text-lg text-gray-500">Here are a few of the latest articles we provide.</p>
  <div class="flex-grow grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <ng-container *ngFor="let article of displayedArticles">
      <a *ngIf="article.id !== null" [routerLink]="['/article', article.id]" class="relative block h-64">
        <span class="absolute top-0 left-0 w-full h-full mt-1 ml-1 bg-indigo-500 rounded-lg"></span>
        <div class="relative h-full p-5 bg-white border-2 border-indigo-500 rounded-lg overflow-hidden">
          <div class="flex items-center -mt-1">
            <h3 class="my-2 ml-3 text-lg font-bold text-gray-800 truncate">{{article.title}}</h3>
          </div>
          <p class="mt-3 mb-1 text-xs font-medium text-indigo-500 uppercase">------------</p>
          <p class="mb-2 text-gray-600 line-clamp-3">{{article.summary}}</p>
          <p class="text-gray-600 mb-2 absolute bottom-2 left-5">By {{article.author}} on {{article.date}}</p>
        </div>
      </a>
      <div *ngIf="article.id === null" class="relative block h-64"></div>
    </ng-container>
  </div>
  <div class="mt-8 flex justify-center">
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>
